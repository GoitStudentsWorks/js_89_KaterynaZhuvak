<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="../css/pop-up-ingredients.css" />
  </head>

  <body class="page">
    <section class="ingredients-pop-up">
      <div class="backdrop-in is-hidden active" data-modal>
        <div id="modal-ingredients" class="container modal-in active">
          <button type="button" class="modal-in-close-button">
            <svg class="icon-in-close" width="11" height="11">
              <use href="../img/sprite.svg#cross"></use>
            </svg>
          </button>

          <div class="descripe-ingredients">
            <div class="header-in">
              <h2 id="ingredients-title" class="ingredients-title">
                some text
              </h2>
              <p class="kind-in">some text</p>
            </div>
            <div class="ingredients-information">
              <p class="main-description-in">some text</p>
              <ul class="ingredients-list">
                <li class="ingredients-description">some text</li>
                <li class="ingredients-description">some text</li>
                <li class="ingredients-description">some text</li>
                <li class="ingredients-description">some text</li>
              </ul>
            </div>
            <div class="buttons-in">
              <button type="button" id="btn-in" class="btn-in">
                ADD TO FAVORITE
              </button>

              <!---- <button type="button" id="btn-remove" class="btn-in btn-remove">
                REMOVE FROM FAVORITE
              </button> -->

              <button type="button" id="btn-back" class="btn-in btn-back">
                BACK
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/pop-up-ingredients.js"></script>
  </body>
</html>
